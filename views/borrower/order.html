<carousel-directive class="browse-slides" slides="slides"></carousel-directive>
<div class="container">
  <div class="col-sm-10 col-sm-offset-1">
    <div class="col-xs-6 col-sm-5 info-image-container">
      <img class="info-image" ng-src="{{item.url}}" alt="{{item.title}}">
      <h2>Title {{item.title}}</h2>
    </div>
    <div class="col-xs-6 col-sm-5">
      <h3>Place Order</h3>
      <h2><small>Address: </small></h2>
      <input type="text" class="form-control" placeholder="Enter street address" ng-model="order.address1">
      <input type="text" class="form-control" placeholder="" ng-model="order.address2">
      <input type="text" class="form-control city" placeholder="City" ng-model="order.city">
      <input type="text" class="form-control state" placeholder="State" ng-model="order.state">
      <input type="text" class="form-control zip" placeholder="Zip" ng-model="order.zip">

      <h2><small>Payment Info: </small></h2>
      <input type="text" class="form-control" placeholder="Enter street address" ng-model="order.name" placeholder="Name on Card">
      <input type="password" class="form-control" placeholder="Credit Card #">
      <input type="text" class="form-control expiration" placeholder="Expiration Date">
      <input type="password" class="form-control security" placeholder="CSV">

      <button ng-click="placeOrder(item, order)" class="btn btn-primary">Place Order</button>
      <button class="btn btn-primary" ui-sref="browse">Cancel Order</button>

    </div>
  </div>
</div>
