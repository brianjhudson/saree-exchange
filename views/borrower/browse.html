<section class="row">
  <div class="container">
    <header class="col-sm-3">
      <input type="text" ng-model="searchTerm" placeholder="Search Our Inventory">
    </header>

    <main class="col-sm-9">
      <div class="col-xs-4 col-sm-4 col-md-3 col-lg-2" ng-repeat="item in inventory">
        <img class="browse-image" ng-src="{{item.url}}" alt="{{item.description}}">
        <p>{{item.description}}</p>
      </div>
    </main>
  </div>
</section>
