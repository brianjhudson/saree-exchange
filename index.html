<!DOCTYPE html>
<html lang="en" ng-app="sareeApp">
  <head>
    <meta charset="utf-8">
    <title>Saree Exchange</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body ng-controller="mainCtrl">
    <div>
      <h4>Main Tests</h4>
      <p>{{test}}</p>
      <p>{{serviceTest}}</p>
    </div>
    <div>
      <h4>Borrower View Tests</h4>
      <p><a ui-sref="home">Home</a></p>
      <p><a ui-sref="landing">Landing</a></p>
      <p><a ui-sref="browse">Browse</a></p>
      <p><a ui-sref="borrower_item_info">Item Info</a></p>
      <p><a ui-sref="order">Order</a></p>
    </div>
    <div>
      <h4>Lender View Tests</h4>
      <p><a ui-sref="inventory">Inventory</a></p>
      <p><a ui-sref="add_item">Add Item</a></p>
      <p><a ui-sref="lender_item_info">Item Info</a></p>
      <p><a ui-sref="ship_item">Ship Item</a></p>
      <p><a ui-sref="view_requests">View Requests</a></p>
    </div>
    <ui-view></ui-view>
    <nav-directive></nav-directive>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/mainCtrl.js" charset="utf-8"></script>
    <script src="js/mainService.js" charset="utf-8"></script>
    <script src="views/home/homeCtrl.js" charset="utf-8"></script>
    <script src="views/landing/landingCtrl.js" charset="utf-8"></script>
    <script src="views/borrower/borrowerCtrl.js" charset="utf-8"></script>
    <script src="views/borrower/borrowerService.js" charset="utf-8"></script>
    <script src="views/lender/lenderCtrl.js" charset="utf-8"></script>
    <script src="views/lender/lenderService.js" charset="utf-8"></script>
    <script src="directives/navDirective.js" charset="utf-8"></script>
  </body>
</html>
